name: Build and deploy React app to Azure Web App - newyearapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'   # ใช้ Node 20 ให้ตรงกับ Azure

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'newyearapp1'
          slot-name: 'Production'
          package: ./react-build
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B50DAC90A65F4841B4421F392E3A2EBB }}
